<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ballistix Gaming</title>
	<link rel="stylesheet" href="css/application.css">
	<link rel="stylesheet" href="css/fullPage.css">
	<script src="js/jquery-2.2.4.min.js"></script>
	<!-- favicon -->
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16">
	<link rel="manifest" href="manifest.json">
	<link rel="mask-icon" href="safari-pinned-tab.svg" color="#eec061">
	<meta name="apple-mobile-web-app-title" content="Ballistix Gaming">
	<meta name="application-name" content="Ballistix Gaming">
	<meta name="theme-color" content="#eec061">
</head>
<body>
	<div id="popUp"></div>
	<div id="menu"></div>
	<header id="header">
		<span class="menu_btn">
			<img src="img/menu.svg" alt="">
		</span>
		<img src="img/ballistix-logo.svg" alt="">
		<span>3</span>
	</header>
	<!-- content -->
	<div id="fullpage">
		<section class="section first">
			<div class="container">
				<div class="align_center">
					<img src="img/ballistix-built-to-win.svg" alt="">
				</div>
				<div class="top">
					<div class="orange_title">
						Зачем нужна оперативная
					</div>
					<div class="orange_title">
						память и как её выбрать?
					</div>
				</div>
				<div class="middle">
					<img src="img/slide_1_img1.png" class="img-responsive" alt="">
				</div>
				<div class="clearfix bottom">
					<div>
						<img src="img/icon-1.svg" alt="">
						<p class="text_style">
							Самый простой способ <br>
							усилить компьютер
						</p>
					</div>
					<div>
						<img src="img/icon-2.svg" alt="">
						<p class="text_style">
							Не требует <br>
							технических навыков
						</p>
					</div>
					<div>
						<img src="img/icon-3.svg" alt="">
						<p class="text_style">
							Покупка не бьет <br>
							по бюджету
						</p>
					</div>
				</div>
			</div>
		</section>

		<section class="section second">
			
		</section>

		<section class="section third">
			<div class="item sport">
				<div class="name">
					<span>Ballistix</span>
					<p>Sport</p>
				</div>
				<img src="img/sport_logo.png" alt="" class="img-responsive">
				<span>3</span>
			</div>
			<div class="item tactical">
				<div class="name">
					<span>Ballistix</span>
					<p>Tactical</p>
				</div>
				<img src="img/tactical_logo.png" alt="" class="img-responsive">
			</div>
			<div class="item elite">
				<div class="name">
					<span>Ballistix</span>
					<p>Elite</p>
				</div>
				<img src="img/elite_logo.png" alt="" class="img-responsive">
			</div>	
		</section>

		<section class="section four">3</section>
	</div>

	<!-- script -->
	<script src="js/fullPage.min.js"></script>
	<script src="js/application.js"></script>

</html>
